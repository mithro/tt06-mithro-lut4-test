# Tiny Tapeout project information
project:
  title:        "Programmable MUX"      # Project title
  author:       "Tim 'mithro' Ansell"      # Your name
  discord:      "mithro"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Multiplexer with select lines configured by a scan chain"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_mithro_lut4_test"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "mux_a1.a"
  ui[1]: "mux_a1.b"

  ui[2]: "mux_a2.a"
  ui[3]: "mux_a2.b"

  ui[4]: "mux_a3.a"
  ui[5]: "mux_a3.b"

  ui[6]: "mux_a4.a"
  ui[7]: "mux_a4.b"

  # Outputs
  uo[0]: "mux_a1.o"
  uo[1]: "mux_a2.o"
  uo[2]: "mux_a3.o"
  uo[3]: "mux_a4.o"

  uo[4]: "mux_b1.o"
  uo[5]: "mux_b2.o"

  uo[6]: "mux_c1.o"

  uo[7]: "config_dat_out"

  # Bidirectional pins
  uio[0]: "config_dat_clk"
  uio[1]: "config_dat_in_"
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
